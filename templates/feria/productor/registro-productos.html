{% extends 'base/base_logeado.html' %}

{% block content %}
{% csrf_token %}
<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">

        <div class="row">
            <ol class="breadcrumb">
                <li><a href="#">
                        <em class="fa fa-home"></em>
                    </a></li>
                <li class="active">Productos</li>
            </ol>
        </div>
        <!--/.row-->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Agregar nuevo producto</h1>
            </div>
        </div>
        <!--/.row-->
        <div class="panel panel-default">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="tab-content">
                        <div class="tab-pane fade in active" id="tab1">
                            <center>
                                <form action="" method="POST">
                                    {% csrf_token %}

                                    <label for=""> Nombre </label>
                                    <input type="text" name="nombre" id="nombre">
                                    <br>
                                    <label for=""> Precio </label>
                                    <input type="number" name="precio" id="precio">
                                    <br>
                                    <label for=""> Descripcion </label>
                                    <input type="text" name="descripcion" id="descripcion">
                                    <br>
                                    <label for=""> Stock </label>
                                    <input type="number" name="stock" id="stock">
                                    <br>

                                    <input type="text" name="usuarios_usuarios_id_user" class="form-control" required="" id="id_usuarios_usuarios_id_user" value="{{ request.user.id_user }}" style="display: none;">
                                    <input class="btn btn-primary" type="submit" value="Agregar">
                                </form>
                                {{mensaje}}
                            </center>
                        </div>
                    </div>
                </div>
            </div>
                <!--/.panel-->
        </div>
            <!--/.col-->
    </div>   
        <!--/.main-->
{% endblock %}
