<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="newaccount.css">
    <title>Maipo Grande</title>
</head>

<body>
    <hgroup>
        <h1>Maipo Grande</h1>
        <a class="back" href="#">volver al inicio</a>
      </hgroup>
      <form>
        <div class="group">
          <h2>Nueva cuenta</h2>
        </div>

        <div class="group">
          <input type="text"><span class="highlight"></span><span class="bar"></span>
          <label>Ingrese su Nombre</label>
        </div>

        <div class="group">
          <input type="text"><span class="highlight"></span><span class="bar"></span>
          <label>Ingrese sus apellidos</label>
        </div>

        <div class="group">
          <input type="text"><span class="highlight"></span><span class="bar"></span>
          <label>Nombre de usuario</label>
        </div>

        <div class="group">
          <input type="email"><span class="highlight"></span><span class="bar"></span>
          <label>Ingrese su correo electrónico</label>
        </div>

        <div class="group">
          <input type="password"><span class="highlight"></span><span class="bar"></span>
          <label>Ingrese su contraseña</label>
        </div>
        <div class="group">
          <input type="password"><span class="highlight"></span><span class="bar"></span>
          <label>Repetir contraseña</label>
        </div>

        <button type="button" class="button buttonBlue">Crear Cuenta
          <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
        </button>
        <div class="new-account">
            <a href="#">Ya tengo cuenta</a>
        </div>
      </form>
      <footer><a href="https://www.duoc.cl"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/aa/Logo_DuocUC.svg/800px-Logo_DuocUC.svg.png"></a>
        <p>GitHub - <a href="https://github.com/JKMatta/FeriaVirtual" target="_blank">Repositorio</a></p>
      </footer>

      <script src="newaccount.js" type="js"></script>
</body>

</html>
